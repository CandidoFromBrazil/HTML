    <form method="get or post" action="#">
        <fieldset class="fieldset">
            <legend>Do you like Pizza? sign here for earn one</legend>
        <div class="background">
            <label for="nome">Write your name:</label><br>
            <input type="text" name="name" id="name"/>
        </div>
        <div class="background">
            <label for="email">Write your email:</label><br>
            <input type="email" name="email" id="email/">
        </div>
        <div class="background">
            <label for="gender">What's your gender?</label><br>
            Female<input type="radio" name="Gender" id="genderF" value="Female"/>
            Male<input type="radio" name="Gender" id="genderM" value="Male"/>
        </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend>What's your favorite type of pizza?</legend>
            <div class="background">
                <label for="favorite">Please, choose only one from below</label><br>
                Cheese<input type="checkbox" name="favorite" id="cheese" value="cheese"/><br>
                Extra-sauce<input type="checkbox" name="favorite" id="extra-sauce" value="extra-sauce"/><br>
                Napollitana<input type="checkbox" name="favorite" id="napollitana" value="napollitana"/><br>
                Red-sauce<input type="checkbox" name="favorite" id="red-sauce" value="red-sauce"/><br>
                Plan<input type="checkbox" name="favorite" id="plan" value="plan"/><br> 
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Ending the form, just filling up the lacks..</legend>
            <div class="background">
                <label for="State">What's your state?</label><br>
                <select name="state" id="state">
                    <option value="sp>">São Paulo</option>
                    <option value="ba>">Bahia</option>
                    <option value="rj>">Rio de Janeiro</option>
                    <option value="mg>">Minas Gerais</option>
                    <option value="rs>">Rio Grande do Sul</option>
                    <option value="mt>">Mato-Grosso</option>
                    <option value="to>">Tocantins</option>
                    <option value="ma>">Maranão</option>
                    <option value="ce>">Ceará</option>
                    <option value="go>">Goiás</option>
                    <option value="pa">Pará</option>
                </select><br><br>
            </div>
            <div class="background">
                <label for="comments">Comment;<br> About why you should win the prize(free pizza):</label><br>
                <textarea name="comments" cols="40" rows="20" id="comments" ></textarea>
            </div>
        </fieldset>
        <fieldset class="fieldset">
            <legend>To finish your form:</legend>
            <div class="background">
                <input type="submit" name="button" id="submit" value="Submit"/> 
                <input type="reset" name="button" id="reset" value="Reset"/>
            </div>
        </fieldset>
    </form>
